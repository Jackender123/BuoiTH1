<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thiết kế form signup</title>
    <link rel="stylesheet" href="q.css">
</head>
<body>



    <div class="signup-container">
        
        <div class="form-header">
            <h3>ĐĂNG KÝ</h3>
            <span class="close-btn">×</span>
        </div>

        <form class="form-body" action="" method="post">
            
            <div class="row-2-col form-group">
                <div class="col">
                    <label>Họ:</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label>Tên</label>
                    <input type="text">
                </div>
            </div>

            <div class="row-2-col form-group">
                <div class="col">
                    <label>Chọn giới tính:</label>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" id="nam" name="gioitinh" value="nam">
                            <label for="nam">Nam</label>
                        </div>
                        <div class="gender-option"> </div>
                    </div>
                </div>
                <div class="col">
                     <label style="visibility: hidden;">Giới tính</label>
                     <div class="gender-option">
                        <input type="radio" id="nu" name="gioitinh" value="nu">
                        <label for="nu">Nữ</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <div class="input-group">
                    <input type="text" name="email" placeholder="Nhập Email">
                    <div class="input-group-addon-email">@muasamonline.com.vn</div>
                </div>
            </div>

            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-group">
                <label>Quê quán:</label>
                <select name="quequan">
                    <option value="">Chọn quê quán</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="tphcm">TP. Hồ Chí Minh</option>
                    <option value="danang">Đà Nẵng</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hình đại diện:</label>
                <div class="input-group">
                    <input type="text" placeholder="Chọn ảnh đại diện..." readonly> 
                    <div class="input-group-addon-btn">Browse</div>
                </div>
                <input type="file" name="avatar" style="display: none;">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="dongy" name="policy">
                <label for="dongy">Tôi đồng ý chính sách của website</label>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn-submit">Đăng ký</button>
            </div>

        </form>
    </div>

</body>
</html>
